language: go
go:
- 1.8
before_install:
- sudo add-apt-repository ppa:masterminds/glide -y
- sudo apt-get update -q
- sudo apt-get install glide -y
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - build/dist/gitr.darwin-amd64.tar.gz
    - build/dist/gitr.linux-amd64.tar.gz
  skip_cleanup: true
